[package]
name = "svg"
version = "0.1.0"
edition.workspace = true
license.workspace = true
description = "WASM-based SVG parsing and tessellation using Lyon"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
lyon = "1.0"
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
regex-lite = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"
