[package]
name = "layout"
version = "0.1.0"
edition.workspace = true
license.workspace = true
description = "WASM-based Taffy layout engine for Flash"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
taffy = "0.7"
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
js-sys = "0.3"

[dev-dependencies]
wasm-bindgen-test = "0.3"


